---
version: "2.1"
services:
  qbittorrent:
    image: ghcr.io/bradyslot/greedy-torrent:latest
    hostname: qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - ~/srv/qBittorrent:/config
      - ~/Storage/Torrents:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
